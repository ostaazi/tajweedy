name: Prisma Migration

on:
  workflow_dispatch: {}   # زر "Run workflow" يدويًا
  # تستطيع إضافة تشغيل تلقائي مع كل دفع إلى main:
  # push:
  #   branches: [ main ]

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install deps
        run: npm ci

      - name: 🧬 Prisma generate
        run: npx prisma generate

      - name: 🗃️ Run Prisma migrate (deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy
